
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlSST - Gest√£o Normativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'bounce-short': 'bounce 1s ease-in-out 1',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #F0FDF4; /* Verde esmeralda bem clarinho */
          min-height: 100vh;
          -webkit-tap-highlight-color: transparent;
          transition: background-color 0.3s ease;
        }

        .dark body {
          background-color: #022c22; /* emerald-950 */
          color: #ecfdf5; /* emerald-50 */
        }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { overflow: visible !important; background: white !important; }
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
          animation: fadeIn 0.5s ease-out forwards;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #059669; }

        .sst-table-row:nth-child(even) {
          background-color: rgba(16, 185, 129, 0.05);
        }

        .dark .sst-table-row:nth-child(even) {
          background-color: rgba(16, 185, 129, 0.1);
        }

        input, select, button {
          touch-action: manipulation;
        }

        /* Estilos Recharts para Dark Mode */
        .dark .recharts-cartesian-grid-line {
          stroke: #10b98120;
        }
        .dark .recharts-text {
          fill: #10b98160 !important;
        }
    </style>
<script type="importmap">

}
</script>
</head>
